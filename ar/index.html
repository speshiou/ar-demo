<html>
	<head>
        <title>My first three.js app</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
        <script src="js/three.min.js"></script>
        <script src="js/GLTFLoader.js"></script>
        <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
        <!-- include jsartookit -->
        <script src="js/jsartoolkit5/artoolkit.min.js"></script>
        <script src="js/jsartoolkit5/artoolkit.api.js"></script>
        <script src="js/jsartoolkit5/artoolkit.three.js"></script>
        <!-- include threex.artoolkit -->
        <script src="js/threex/threex-artoolkitsource.js"></script>
        <script src="js/threex/threex-artoolkitcontext.js"></script>
        <script src="js/threex/threex-arbasecontrols.js"></script>
        <script src="js/threex/threex-armarkercontrols.js"></script>
		<script>
            var arToolkitSource, arToolkitContext;
            var markerRoot1;
            var textureSphere;
            var textureLoader = new THREE.TextureLoader();
            textureSphere = textureLoader.load( "https://speshiou.github.io/ar/textures/metal.jpg" );
            textureSphere.mapping = THREE.SphericalReflectionMapping;
            textureSphere.encoding = THREE.sRGBEncoding;
            var scene = new THREE.Scene();
            let ambientLight = new THREE.AmbientLight( 0xffffff, 1.0 );
            scene.add( ambientLight );
			var camera = new THREE.Camera();

			var renderer = new THREE.WebGLRenderer({
                antialias : true,
                alpha: true
            });
            // renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setClearColor(new THREE.Color('lightgrey'), 0)
            renderer.setSize( 640, 480 );
            renderer.domElement.style.position = 'absolute'
            renderer.domElement.style.top = '0px'
            renderer.domElement.style.left = '0px'
			document.body.appendChild( renderer.domElement );
            // var controls = new THREE.OrbitControls(camera, renderer.domElement);
			// var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			// var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			// var cube = new THREE.Mesh( geometry, material );
			// scene.add( cube );

            // camera.position.z = 5;

            arToolkitSource = new THREEx.ArToolkitSource({
                sourceType : 'webcam',
            });
            function onResize()
            {
                arToolkitSource.onResize()	
                arToolkitSource.copySizeTo(renderer.domElement)	
                if ( arToolkitContext.arController !== null )
                {
                    arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
                }	
            }
            arToolkitSource.init(function onReady(){
                onResize()
            });
            
            // handle resize event
            window.addEventListener('resize', function(){
                onResize()
            });
            
            ////////////////////////////////////////////////////////////
            // setup arToolkitContext
            ////////////////////////////////////////////////////////////	
            // create atToolkitContext
            arToolkitContext = new THREEx.ArToolkitContext({
                cameraParametersUrl: 'https://speshiou.github.io/ar/data/camera_para.dat',
                detectionMode: 'mono'
            });
            
            // copy projection matrix to camera when initialization complete
            arToolkitContext.init( function onCompleted(){
                camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
            });
            ////////////////////////////////////////////////////////////
            // setup markerRoots
            ////////////////////////////////////////////////////////////
            // build markerControls
            markerRoot1 = new THREE.Group();
            scene.add(markerRoot1);
            let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
                type: 'pattern', patternUrl: "https://speshiou.github.io/ar/data/hiro.patt",
            })
            let geometry1 = new THREE.PlaneBufferGeometry(1,1, 4,4);
            // let loader = new THREE.TextureLoader();
            // let texture = loader.load( 'images/earth.jpg', render );
            let material1 = new THREE.MeshBasicMaterial( { color: 0x0000ff, opacity: 0.5 } );
            mesh1 = new THREE.Mesh( geometry1, material1 );
            mesh1.rotation.x = -Math.PI/2;
            markerRoot1.add( mesh1 );
            
            function onProgress(xhr) { console.log( (xhr.loaded / xhr.total * 100) + '% loaded' ); }
            function onError(xhr) { console.log( 'An error happened' ); }
            
            var loader = new THREE.GLTFLoader();

            // Optional: Provide a DRACOLoader instance to decode compressed mesh data
            // var dracoLoader = new THREE.DRACOLoader();
            // dracoLoader.setDecoderPath( '/examples/js/libs/draco' );
            // loader.setDRACOLoader( dracoLoader );
            // Load a glTF resource
            loader.load(
                // resource URL
                'https://speshiou.github.io/ar/models/out.glb',
                // called when the resource is loaded
                function ( gltf ) {
                    gltf.scene.traverse( function ( child ) {
                        if ( child.isMesh ) {
                            child.material.envMap = textureSphere;
                        }
                    } );
                    // scene.add( gltf.scene );
                    markerRoot1.add(gltf.scene);

                    gltf.animations; // Array<THREE.AnimationClip>
                    gltf.scene; // THREE.Scene
                    gltf.scenes; // Array<THREE.Scene>
                    gltf.cameras; // Array<THREE.Camera>
                    gltf.asset; // Object

                },
                // called while loading is progressing
                function ( xhr ) {

                    console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

                },
                // called when loading has errors
                function ( error ) {

                    console.log( 'An error happened' );

                }
            );

			var animate = function () {
				requestAnimationFrame( animate );

                // cube.rotation.x += 0.01;
                // cube.rotation.y += 0.01;
                // update artoolkit on every frame
                if ( arToolkitSource.ready !== false )
                    arToolkitContext.update( arToolkitSource.domElement );

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
