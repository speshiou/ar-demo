<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script>
      AFRAME.registerComponent('sphere-env-map', {
            schema: {
                path: {default: ''},
                extension: {default: 'jpg'},
                format: {default: 'RGBFormat'},
                enableBackground: {default: false}
            },

            init: function () {
                const data = this.data;

                // this.texture = new THREE.CubeTextureLoader().load([
                // data.path + 'posx.' + data.extension, data.path + 'negx.' + data.extension,
                // data.path + 'posy.' + data.extension, data.path + 'negy.' + data.extension,
                // data.path + 'posz.' + data.extension, data.path + 'negz.' + data.extension
                // ]);
                // this.texture.format = THREE[data.format];

                // if (data.enableBackground) {
                // this.el.sceneEl.object3D.background = this.texture;
                // }

                var textureLoader = new THREE.TextureLoader();
                this.textureSphere = textureLoader.load( "https://speshiou.github.io/ar/textures/metal.jpg" );
                this.textureSphere.mapping = THREE.SphericalReflectionMapping;
                this.textureSphere.encoding = THREE.sRGBEncoding;

                this.applyEnvMap();
                this.el.addEventListener('object3dset', this.applyEnvMap.bind(this));
                // this.el.addEventListener('model-loaded', this.applyEnvMap.bind(this));
            },

            applyEnvMap: function () {
                const mesh = this.el.getObject3D('mesh');
                console.log("applyEnvMap " + mesh);
                const envMap = this.textureSphere;

                if (!mesh) return;

                mesh.traverse(function (node) {
                if (node.material && 'envMap' in node.material) {
                    node.material.envMap = envMap;
                    node.material.needsUpdate = true;
                }
                });
            }
            });
    </script>
    <style>
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #footer {
            position: absolute;
            bottom: 0px;
            left: 0px;
            width: 100%;
            height: 60px;
            background-color: white;
            display: flex;
            flex-direction: row;
            align-items: stretch;
        }

        #footer button {
            flex-grow: 1;
            font-size: 40px;
        }
    </style>
  </head>
  <body>
    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'  
        renderer="antialias: true; colorManagement: true;">
        <a-assets>
            <a-asset-item id="the-ring" src="https://speshiou.github.io/models/the_ring/scene.gltf"></a-asset-item>
            <a-asset-item id="animated-asset" src="https://speshiou.github.io/models/scene.gltf"></a-asset-item>
            <a-asset-item id="test" src="https://speshiou.github.io/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>
        <!-- <a-entity
            gltf-model="#animated-asset"
            scale="1"
            sphere-env-map>
        </a-entity> -->
        <a-marker type='barcode' value='6'>
            <a-entity
                gltf-model="#test"
                scale="2">
            </a-entity>
        </a-marker>
        <a-marker type='barcode' value='7'>
            <!-- here define the content to display on top of the marker -->
            <a-box position='0 0.5 0' material='color: red;'></a-box>
        </a-marker>
        <a-marker preset='hiro'>
            <a-entity
                id="ring1"
                gltf-model="#animated-asset"
                scale="0.75 0.75 0.75"
                position="0 -0.5 0"
                sphere-env-map
                visible="true">
            </a-entity>
            <a-entity
                id="ring2"
                gltf-model="#the-ring"
                scale="0.75 0.75 0.75"
                position="0 -0.5 0"
                rotation="90 0 0"
                sphere-env-map
                visible="false">
            </a-entity>
            <a-cylinder id="finger" position="0 -0.5 0" radius="0.75" height="1.5" color="#F1C27D" rotation="90 0 0" scale="0.75 0.75 0.75" shadow></a-cylinder>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <div id="footer">
        <button id="btn-enlarge">+</button>
        <button id="btn-shrink">-</button>
        <button id="btn-ring">Ring</button>
    </div>
    <script>
        var currentRing = 1;
        var totalRing = 2;
        document.getElementById("btn-enlarge").addEventListener("click", function() {
            var ring = document.getElementById("ring" + currentRing);
            var finger = document.getElementById("finger");
            ring.object3D.scale.x += finger.object3D.scale.x;
            ring.object3D.scale.y += finger.object3D.scale.y;
            ring.object3D.scale.z += finger.object3D.scale.z;
            ring.object3D.scale.x += 0.1;
            ring.object3D.scale.y += 0.1;
            ring.object3D.scale.z += 0.1;
            finger.object3D.scale.x += 0.1;
            finger.object3D.scale.y += 0.1;
            finger.object3D.scale.z += 0.1;
        });
        document.getElementById("btn-shrink").addEventListener("click", function() {
            var ring = document.getElementById("ring" + currentRing);
            var finger = document.getElementById("finger");
            ring.object3D.scale.x += finger.object3D.scale.x;
            ring.object3D.scale.y += finger.object3D.scale.y;
            ring.object3D.scale.z += finger.object3D.scale.z;
            ring.object3D.scale.x -= 0.1;
            ring.object3D.scale.y -= 0.1;
            ring.object3D.scale.z -= 0.1;
            finger.object3D.scale.x -= 0.1;
            finger.object3D.scale.y -= 0.1;
            finger.object3D.scale.z -= 0.1;
        });
        document.getElementById("btn-ring").addEventListener("click", function() {
            var ring = document.getElementById("ring" + currentRing);
            ring.object3D.visible = false;
            currentRing++;
            if (currentRing > totalRing) {
                currentRing = 1;
            }
            document.getElementById("ring" + currentRing).object3D.visible = true;
        });
    </script>
  </body>
</html>
